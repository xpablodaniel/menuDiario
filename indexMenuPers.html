<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del día</title>
    <link rel="stylesheet" href="indexMenuPers.css">
    <link rel="icon" type="image/jpeg" href="sutebaIcon.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <div class="headImages">
            <div class="leftIma"><img src="sol.png" alt=""></div>
            <div class="rightIma"><img src="logoSuteba.png" alt=""></div>
        </div>
        <h1>Menú del día</h1>
    </header>
    <main>
        <section>
            <h2>Entrada</h2>
            <select id="almuerzo-select">
                <!-- aquí se agregan las opciones del almuerzo con JavaScript -->
            </select>
            <select id="almuerzo-submenu">
                <!-- aquí se agregarán las opciones adicionales del almuerzo -->
            </select>
        </section>
        <section>
            <h2>Plato Principal</h2>
            <select id="cena-select">
                <!-- aquí se agregan las opciones de la cena con JavaScript -->
            </select>
            <select id="cena-submenu">
                <!-- aquí se agregarán las opciones adicionales de la cena -->
            </select>
        </section>
        <section>
            <h2>Postre</h2>
            <select id="postre-select">
                <!-- aquí se agregan las opciones de postre con JavaScript -->
            </select>
            <select id="postre-submenu">
                <!-- aquí se agregarán las opciones adicionales del postre -->
            </select>
        </section>
    </main>
    <button class="print-button" onclick="window.print()">
        <img class="print-icon" src="snowflake1.png" alt="Snowflake">
    </button>
    
    <footer>
        <!-- <p>© 2023 Menú del día. Todos los derechos reservados.</p> -->
    </footer>
    <script src="indexMenu.js"></script>
</body>
</html>
